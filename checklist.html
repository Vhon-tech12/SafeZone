<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Preparedness Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <div class="container text-center mt-4">
    <h1 class="fw-bold text-danger">Emergency Preparedness Checklist</h1>
    <p class="text-secondary">Be ready for any disaster by completing this checklist.</p>
  </div>

  <!-- Checklist -->
  <div class="container mt-4 mb-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4 text-primary">Personal Safety & Emergency Supplies</h4>

        <form>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="water">
            <label class="form-check-label" for="water">
              1. At least 3-day supply of water (1 gallon per person per day)
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="food">
            <label class="form-check-label" for="food">
              2. Non-perishable food good for at least 3 days
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="flashlight">
            <label class="form-check-label" for="flashlight">
              3. Flashlight and extra batteries
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="firstAid">
            <label class="form-check-label" for="firstAid">
              4. First aid kit and medications
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="radio">
            <label class="form-check-label" for="radio">
              5. Battery-powered or hand-crank radio
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="importantDocs">
            <label class="form-check-label" for="importantDocs">
              6. Copies of important documents (IDs, insurance, contact list)
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="clothes">
            <label class="form-check-label" for="clothes">
              7. Extra clothes and blankets
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="cash">
            <label class="form-check-label" for="cash">
              8. Cash in small bills
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="phone">
            <label class="form-check-label" for="phone">
              9. Fully charged power banks or backup phone battery
            </label>
          </div>

          <h4 class="text-primary mt-4">Home Safety</h4>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="exitPlan">
            <label class="form-check-label" for="exitPlan">
              10. Know your homeâ€™s exit routes
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="meetingPoint">
            <label class="form-check-label" for="meetingPoint">
              11. Set a family meeting point outside your home
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="gasTurnOff">
            <label class="form-check-label" for="gasTurnOff">
              12. Know how to turn off gas, electricity, and water
            </label>
          </div>

          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="emergencyContacts">
            <label class="form-check-label" for="emergencyContacts">
              13. Have emergency contact numbers saved and posted visibly
            </label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="fireExtinguisher">
            <label class="form-check-label" for="fireExtinguisher">
              14. Fire extinguisher and smoke alarms checked regularly
            </label>
          </div>

          <button type="button" class="btn btn-success w-100 mt-3" onclick="showCompleteMessage()">âœ… Mark All as Completed</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Completion Modal -->
  <div class="modal fade" id="completionModal" tabindex="-1" aria-labelledby="completionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="completionModalLabel">Great Job!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          ðŸŽ‰ You are now prepared for emergencies! Stay safe and stay informed.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showCompleteMessage() {
      var myModal = new bootstrap.Modal(document.getElementById('completionModal'));
      myModal.show();
    }
  </script>

</body>
</html>
