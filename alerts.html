<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Safe Zone - Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h3 class="fw-bold text-center text-danger mb-4">Alerts</h3>

    <div class="card border-warning text-center p-4 shadow-sm">
      <h5 id="alertTitle" class="fw-bold text-warning">Orange Rainfall Warning</h5>
      <p id="alertArea" class="text-muted mb-2">Metro Manila & Cavite</p>
      <p id="alertMessage">
        Heavy rains may cause flooding and landslides. Stay indoors and monitor updates.
      </p>
      <button class="btn btn-warning text-white fw-bold mt-3" data-bs-toggle="modal" data-bs-target="#alertModal">Acknowledge</button>
    </div>
  </div>

  <footer class="text-center mt-4">
    <a href="Home.html" class="btn btn-outline-secondary">Back to Home</a>
  </footer>

  <!-- üîî ALERT MODAL -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-warning">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="alertModalLabel">üåßÔ∏è Orange Rainfall Warning</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <p><strong>Location:</strong> Metro Manila & Cavite</p>
          <p>Heavy rains may cause flooding and landslides. Stay indoors and monitor updates.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
    const modalHeader = document.querySelector('.modal-header');
    const modalTitle = document.getElementById('alertModalLabel');
    const modalBody = document.getElementById('modalBody');
    const alertTitle = document.getElementById('alertTitle');
    const alertArea = document.getElementById('alertArea');
    const alertMessage = document.getElementById('alertMessage');

    // üß≠ Define 4 alert types
    const alerts = [
      {
        title: "üåßÔ∏è Orange Rainfall Warning",
        color: "warning",
        area: "Metro Manila & Cavite",
        message: "Heavy rains may cause flooding and landslides. Stay indoors and monitor updates."
      },
      {
        title: "üåã Volcanic Eruption Alert",
        color: "dark",
        area: "Batangas & Nearby Provinces",
        message: "Ashfall detected. Wear masks and stay indoors. Avoid low-lying areas."
      },
      {
        title: "üî• Fire Accident Alert",
        color: "danger",
        area: "Quezon City Residential Zone",
        message: "A fire incident is reported. Evacuate immediately and contact BFP hotline 160."
      },
      {
        title: "üåé Earthquake Alert",
        color: "primary",
        area: "Metro Manila & Nearby Areas",
        message: "A magnitude 5.8 earthquake was felt. Drop, Cover, and Hold. Stay calm and wait for updates."
      }
    ];

    let index = 0;

    // üîÅ Function to switch alerts
    function showNextAlert() {
      const alert = alerts[index];

      // Update card content
      alertTitle.innerText = alert.title;
      alertTitle.className = `fw-bold text-${alert.color}`;
      alertArea.innerText = alert.area;
      alertMessage.innerText = alert.message;

      // Update modal content
      modalTitle.innerText = alert.title;
      modalBody.innerHTML = `
        <p><strong>Location:</strong> ${alert.area}</p>
        <p>${alert.message}</p>
      `;
      modalHeader.className = `modal-header bg-${alert.color} text-white`;

      // Show modal
      alertModal.show();

      // Alternate to next alert
      index = (index + 1) % alerts.length;
    }

    // Show first alert immediately, then switch every 5 seconds
    showNextAlert();
    setInterval(showNextAlert, 5000);
  </script>

</body>
</html>
