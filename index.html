<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeZone - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f4511e, #ff7043);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-card h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #f4511e;
    }

    .signup-card p {
      color: #555;
      margin-bottom: 25px;
    }

    .signup-card img {
      display: block;
      margin: 0 auto 15px auto;
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-primary {
      background-color: #f4511e;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #e64a19;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-text a {
      color: #f4511e;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <img src="C:\Users\Vhon\Downloads\Blue and Yellow Minimal University Logo\1.png" alt="SafeZone Logo">

    <h1>SafeZone</h1>
    <p>Create your account to stay informed and safe</p>

    <div class="mb-3 text-start">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
    </div>

    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Create a password">
    </div>

    <!-- âœ… Button link to Home.html -->
    <a href="Home.html" class="btn btn-primary w-100 mt-3">Sign Up</a>

    <div class="footer-text">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
